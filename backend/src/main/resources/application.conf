datacollector {
  deviceid="datacollector"
  devicepassword=password
  mqtt.subscribe.topic="device/+/+/weatherdata"
  target {
    kafka {
      broker="192.168.64.8:9092"
      topic="ingest"
    }
  }
}

deviceupdater {
  deviceid="deviceupdater"
  devicepassword=password
  publish {
    qos=0
    topic="ota"
  }
}

broker {
  url="tcp://192.168.64.8:1883"
  automatic.reconnect=true
  clean.session=false
  connection.timeout=10
  auth {
    enabled=true
  }
}

